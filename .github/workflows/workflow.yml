name: CI

on:
  push:
    branches:
      - master
      - release-*
    tags:
      - '*.*.*'
  pull_request:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - ubuntu-latest
    name: check - (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@master

      # Python and Swift rules use host install still.
      - uses: actions/setup-python@v1
      - run: python --version
      - uses: YOCKOW/Action-setup-swift@master
      - run: swift --version

      - name: Install bazelisk
        run: ./tools/ci/install_bazelisk.sh v1.2.1 ${{ matrix.platform }}

      - name: Test
        run: ./tools/ci/test.sh
        env:
          BAZEL: ./bin/bazel
          CC: clang

      - name: Build
        run: ./tools/ci/build.sh
        env:
          BAZEL: ./bin/bazel
          CC: clang
