name: CI

on:
  push:
    branches:
      - main
      - release-*
    tags:
      - '*.*.*'
  pull_request:

jobs:
  check:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - macos-latest
          - ubuntu-latest
    name: check - (${{ matrix.platform }})
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2

      # Python rules use host install still.
      - uses: actions/setup-python@v2
      - run: python --version

      - name: Install bazelisk
        run: ./tools/ci/install_bazelisk.sh v1.11.0 ${{ matrix.platform }}

      - name: Test
        run: ./bin/bazel test --config=ci --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_API_KEY }} //...

      - name: Build
        run: ./bin/bazel build --config=ci --remote_header=x-buildbuddy-api-key=${{ secrets.BUILDBUDDY_API_KEY }} //...
